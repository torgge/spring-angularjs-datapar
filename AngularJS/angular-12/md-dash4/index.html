<!doctype HTML>
<html>
  <head>
    <title>Contact Manager</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="components/webcomponentsjs/webcomponents.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="import" href="components/font-roboto/roboto.html">
    <link rel="import" href="components/core-header-panel/core-header-panel.html">
    <link rel="import" href="components/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/paper-tabs/paper-tabs.html">
    <link rel="import" href="contact-card.html">
    <link rel="import" href="contact-list.html">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body unresolved>
    <core-header-panel>

      <core-toolbar>
        <paper-tabs id="tabs" selected="0" self-end>
          <paper-tab name="contacts">Contacts</paper-tab>
          <paper-tab name="recent">Recent</paper-tab>
          <paper-tab name="dialer">Speed Dial</paper-tab>
        </paper-tabs>
      </core-toolbar>

      <!-- main page content will go here -->
      <div class="container" layout vertical center>
        <contact-list show="all"></contact-list>
      </div>

    </core-header-panel>

    <script>
      var tabs = document.querySelector('paper-tabs');

      var list = document.querySelector('contact-list');

      tabs.addEventListener('core-select', function() {
        list.show = tabs.selected;
      });
    </script>
  </body>
</html>
