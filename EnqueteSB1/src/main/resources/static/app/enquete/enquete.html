<div class="row">
	<div class="col s12 m12">
		<div class="card">

			<div class="card-content">

				<center>
					<h4>Planning Meeting 10/10/2015</h4>

					<div class="progress">
						<div class="determinate" style="{{'width: '+atualizarProgresso()+'%'}}"></div>
					</div>
					({{progresso}}%) realizado
				</center>

				<ul class="collection" ng-repeat="e in enquete">
					<li class="collection-item ">
						<!--avatar <i class="material-icons circle">folder</i> --> <span
						class="title">{{e.pergunta}}</span>

						<div ng-repeat="op in e.opcoes">
							<p>
								<input id="{{e.id.toString()+op.toString()}}" type="radio"
									ng-value="op" ng-model="e.resposta" class="with-gap" ng-click="atualizarProgresso()" />
								<label for="{{e.id.toString()+op.toString()}}">{{op}}</label>
							</p>
						</div> <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
					</li>


				</ul>

				<!-- Modal Trigger -->
				<div class="col">

					<button
					class=" waves-effect waves-light btn" 
					ng-click="enviarEnquete()" 
					href='#demoModal' modal><i class="material-icons right">send</i> Enviar</button>
						
				</div>

				<br>
				<br>

				<!-- Modal Structure -->
				<div id="demoModal" class="modal">
					<div class="modal-content">

					<h4>Planning Meeting 10/10/2015</h4>

					<div class="progress">
						<div class="determinate" style="{{'width: '+atualizarProgresso()+'%'}}"></div>
					</div>
					
						({{progresso}}%) realizado
						
						<br><br>
						
						<p ng-if="progresso!=100">Preencimento parcial. Voc&ecirc; pode voltar a preencher a enquete a qualquer momento, at&eacute; a data de enceramento.</p>
							
						<hr>

						<p>O time de desenvolvimento agradeço sua colaboração.</p>
					</div>
					
<!-- 					<img class="button button-clear" ng-click="alert(123)" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/700015-icon-27-one-finger-click-32.png" />
 -->					
					<div class="modal-footer">
						<button
							class=" modal-action modal-close waves-effect waves-green btn-flat" >Fechar</button>
					</div>
				</div>


			</div>
		</div>
	</div>
</div>
