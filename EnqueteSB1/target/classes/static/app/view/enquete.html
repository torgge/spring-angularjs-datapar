<div class="row">
  <div class="col s12 m12">
    <div class="card">

	   <div class="card-content">

        <center>
          <h4>Planning Meeting 10/10/2015</h4>
        </center>

          <ul class="collection" ng-repeat="e in enquete">
      			<li class="collection-item ">

      			  <!--avatar <i class="material-icons circle">folder</i> -->

      			  <span class="title">{{e.pergunta}}</span>

      				  <div ng-repeat="op in e.opcoes">
          					<p>
          						<input
                          id="{{e.id.toString()+op.toString()}}"
                          type="radio"
                          ng-value="op"
                          ng-model="e.resposta"
                          class="with-gap"
          						/>
          						<label for="{{e.id.toString()+op.toString()}}">{{op}}</label>
          					</p>
      				 </div>

      			  <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
      			</li>


      	</ul>

        <!-- Modal Trigger -->
        <div class="col">
            <a class='btn' href='#demoModal' modal><i class="material-icons right">send</i> Enviar</a>
        </div>

        <br><br>

        <!-- Modal Structure -->
        <div id="demoModal" class="modal">
            <div class="modal-content">
                <h4>Enquete enviada</h4>
                <p>O time de desenvolvimento agradeço sua colaboração.</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
            </div>
        </div>


       </div>
     </div>
   </div>
 </div>
