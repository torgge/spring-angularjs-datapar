<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
<div id="example" ng-app="KendoDemos">
    <div ng-controller="MyCtrl">
    <div class="demo-section k-content wide">
        <div>
            <h4>Hover some series</h4>
            <div kendo-chart
                 k-title="{ text: 'Antenna Gain', position: 'bottom' }"
                 k-series="[{
                                   type: 'polarLine',
                                   xField: 'azimuth',
                                   yField: 'gain'
                               }]"
                 k-x-axis="{ majorUnit: 30 }"
                 k-data-source="antennaGain"
                 k-series-hover="onSeriesHover"
                 style="height: 250px;" ></div>
        </div>
        <div style="padding-top: 1em;">
            <h4>Console</h4>
            <div class="console"></div>
        </div>
    </div>

    </div>
<script>
    angular.module("KendoDemos", [ "kendo.directives" ])
        .controller("MyCtrl", function($scope){
            $scope.onSeriesHover = function(e) {
                kendoConsole.log(kendo.format("event :: seriesHover ({0} : {1})", e.value.x, e.value.y));
            };

            $scope.antennaGain = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: "../content/dataviz/js/antenna-gain.json",
                            dataType: "json"
                        }
                    }
            });
        })
</script>
</div>


</body>
</html>
