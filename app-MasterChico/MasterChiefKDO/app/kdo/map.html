<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
<div id="example" ng-app="KendoDemos">
    <div ng-controller="MyCtrl">
    <div class="demo-section k-content">
        <div>
            <h4>Pan the map around</h4>
            <div kendo-map
                 k-center="[30.268107, -97.744821]"
                 k-zoom="15"
                 k-layers="[{
                     type: 'bing',
                     imagerySet: 'aerialWithLabels',
                     key: 'AjQF548guEF8MWgEspVokNny7l_GULKsZ81tR-LvPK96Bm3REkCjNHs2aC_b7nvF'
                 }, {
                     type: 'marker',
                     dataSource: markers,
                     locationField: 'latlng',
                     titleField: 'name'
                 }]"
                 k-pan-end="onPanEnd"
                 style="height: 400px;">
             </div>
        </div>
        <div style="padding-top: 1em;">
            <h4>Console</h4>
            <div class="console"></div>
        </div>
    </div>

    </div>
<script>
    angular.module("KendoDemos", [ "kendo.directives" ])
        .controller("MyCtrl", function($scope){
            $scope.onPanEnd = function(e) {
                kendoConsole.log(kendo.format("event :: panEnd ({0})", e.center));
            };

            $scope.markers = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "../content/dataviz/map/store-locations.json",
                        dataType: "json"
                    }
                }
            });
        })
</script>
</div>


</body>
</html>
