<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
<div id="example" ng-app="KendoDemos">
    <div ng-controller="MyCtrl">
        <div kendo-tooltip k-content="'The <b>tooltip</b><br />Time is: {{time}}'" class="k-group">
            I have a tooltip.
        </div>

        <div kendo-tooltip k-content="theContent" class="k-group">
            I also have a tooltip.
        </div>

        <style>
            #example {
                text-align: center;
            }
            .k-group {
                display: inline-block;
                text-align: center;
                width: 150px;
                white-space: nowrap;
                border-width: 1px;
                border-style: solid;
                padding: 2em;
                margin: 10px auto;
            }
        </style>
    </div>
</div>

<script>
    angular.module("KendoDemos", [ "kendo.directives" ])
        .controller("MyCtrl", function($scope, $timeout){
            function updateTime() {
                $scope.time = kendo.toString(new Date(), "H:mm:ss.fff tt");
                $timeout(updateTime, 78);
            };
            $scope.theContent = "The <b>tooltip</b><br />Time is: {{time}}";
            updateTime();
        })
</script>


</body>
</html>
